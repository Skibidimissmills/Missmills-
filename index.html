<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7FCEJ7HC03"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-7FCEJ7HC03');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MissMills.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-size: cover;
            background-position: center;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .random-text {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to MissMills.com</h1>
        <p>Redirecting you to Google Classroom...</p>
        <p class="random-text" id="randomText"></p>
    </div>
    <script>
        // Array of random texts
        var randomTexts = [
            "If you're done with your work, go to world-geography-games.com"
        ];

        // Function to display random text
        function displayRandomText() {
            var randomIndex = Math.floor(Math.random() * randomTexts.length);
            document.getElementById("randomText").textContent = randomTexts[randomIndex];
        }

        // Call the function to display random text when the page loads
        displayRandomText();

        // Function to set a random background image
        function setRandomBackground() {
            var imageIndex = Math.floor(Math.random() * 9) + 1; // Random number between 1 and 9
            var imageUrl = 'https://www.miss-mills.com/Face/' + imageIndex + '.jpeg';
            document.body.style.backgroundImage = 'url(' + imageUrl + ')';
        }

        // Set random background image when the page loads
        setRandomBackground();

        // Redirect after 1 second
        setTimeout(function() {
            window.location.href = "https://classroom.google.com";
        }, 1000); // 1 second
    </script>
</body>
</html>
