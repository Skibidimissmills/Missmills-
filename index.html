<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to miss-mills.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: #181818;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: black;
            transition: opacity 1s ease-in-out;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 500px;
            background-color: rgba(42, 42, 42, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Loader Animation */
        .loader {
            display: inline-block;
            width: 80px;
            height: 80px;
            margin: 20px auto;
        }

        .loader:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            margin: 8px auto;
            border-radius: 50%;
            border: 6px solid #007BFF;
            border-color: #007BFF transparent #007BFF transparent;
            animation: loader 1.2s linear infinite;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Fade-in-up animation */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background"></div>
        <div class="overlay"></div>
    </div>

    <div class="container animate__animated animate__fadeInUp" id="start-screen">
        <div class="title"><i class="fas fa-graduation-cap"></i> Welcome to miss-mills.com</div>
        <button class="button" onclick="redirectTo('https://classroom.google.com')">Google Classroom</button>
        <button class="button" onclick="redirectTo('https://amadeus.managebac.com')">ManageBac</button>
        <button class="button" onclick="redirectTo('https://world-geography-games.com')">World Geography Games</button>
    </div>

    <div class="container hidden animate__animated animate__fadeInUp" id="loading-screen" style="text-align: center;">
        <div class="title"><i class="fas fa-spinner"></i> Redirecting...</div>
        <div class="loader"></div>
    </div>

    <script>
        const background = document.querySelector('.background');
        const images = [
            'https://www.miss-mills.com/Face/1.jpeg',
            'https://www.miss-mills.com/Face/2.jpeg',
            'https://www.miss-mills.com/Face/3.jpeg',
            'https://www.miss-mills.com/Face/4.jpeg',
            'https://www.miss-mills.com/Face/5.jpeg'
        ];
        const randomImage = images[Math.floor(Math.random() * images.length)];
        background.style.backgroundImage = `url(${randomImage})`;

        const img = new Image();
        img.src = randomImage;
        img.onload = () => {
            background.style.opacity = '1';
        };

        function redirectTo(url) {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('loading-screen').classList.remove('hidden');
            setTimeout(function() {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
