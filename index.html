<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MissMills.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .content {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .random-text {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to MissMills.com</h1>
        <p>Redirecting you to Google Classroom...</p>
        <p class="random-text" id="randomText"></p>
    </div>
    <script>
        // Array of random texts
        var randomTexts = [
            "I'm gonna give you an ISAMS!",
            "Close your iPads and open your books.",
            "If you're done with your work, go to world-geography-games.com"
        ];

        // Function to display random text
        function displayRandomText() {
            var randomIndex = Math.floor(Math.random() * randomTexts.length);
            document.getElementById("randomText").textContent = randomTexts[randomIndex];
        }

        // Call the function to display random text when the page loads
        displayRandomText();

        // Redirect after 1 second
        setTimeout(function() {
            window.location.href = "https://classroom.google.com";
        }, 1000); // 1 second
    </script>
</body>
</html>
