<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to miss-mills.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            background-color: #181818;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-color: black;
            transition: opacity 1s ease-in-out;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .container {
            max-width: 500px;
            background-color: rgba(42, 42, 42, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .loader-download {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .loader-download:after {
            content: " ";
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #007BFF;
            border-color: #007BFF transparent #007BFF transparent;
            animation: loader 1.2s linear infinite;
        }

        .loader-redirect {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
        }

        .loader-redirect:after {
            content: " ";
            display: block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #ffffff;
            border-color: #ffffff transparent #ffffff transparent;
            animation: loader 1.2s linear infinite;
        }

        @keyframes loader {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Fade-in-up animation */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Text for downloading message */
        .loading-message {
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        /* Warning message styles */
        .warning-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.9);
            color: #ff4d4d;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 2;
            animation: fadeIn 0.5s;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Learn more link styles */
        .learn-more {
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .learn-more:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="background"></div>
        <div class="overlay"></div>
    </div>

    <div class="warning-message">
        BREAKING NEWS: Miss Mills is leaving AMADEUS next year!
        <br>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&pp=ygUJcmljayByb2xs" class="learn-more" target="_blank">Learn more</a>
    </div>

    <div class="loading-message hidden" id="loading-message">
        <div class="loader-download"></div>
        Downloading image, please give us a second...
    </div>

    <div class="container animate__animated animate__fadeInUp" id="start-screen">
        <div class="title">Welcome to miss-mills.com</div>
        <button class="button" onclick="redirectTo('https://classroom.google.com')">Google Classroom</button>
        <button class="button" onclick="redirectTo('https://amadeus.managebac.com')">ManageBac</button>
        <button class="button" onclick="redirectTo('https://world-geography-games.com')">World Geography Games</button>
    </div>

    <div class="container hidden animate__animated animate__fadeInUp" id="loading-screen" style="text-align: center;">
        <div class="title">Redirecting...</div>
        <div class="loader-redirect"></div>
    </div>

    <script>
        const background = document.querySelector('.background');
        const loadingMessage = document.getElementById('loading-message');
        const images = [
            'https://www.miss-mills.com/Face/1.jpeg',
            'https://www.miss-mills.com/Face/2.jpeg',
            'https://www.miss-mills.com/Face/3.jpeg',
            'https://www.miss-mills.com/Face/4.jpeg',
            'https://www.miss-mills.com/Face/5.jpeg'
        ];

        const randomImage = images[Math.floor(Math.random() * images.length)];

        // Show loading message while image is downloading
        loadingMessage.classList.remove('hidden');

        background.style.backgroundImage = `url(${randomImage})`;

        const img = new Image();
        img.src = randomImage;
        img.onload = () => {
            background.style.opacity = '1';
            // Hide loading message once the image is fully loaded
            loadingMessage.classList.add('hidden');
        };

        function redirectTo(url) {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('loading-screen').classList.remove('hidden');
            setTimeout(function() {
                window.location.href = url;
            }, 1000);
        }
    </script>
</body>
</html>
